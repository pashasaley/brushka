{% extends 'base.html' %}

{% block title %}Private office{% endblock %}

{% block style %}
    <style>
        p.clip{
            white-space: nowrap;
            overflow: hidden;
            padding: 5px;
            text-overflow: ellipsis;
        }
    .q{
        margin-left: 40px;
        margin-top: 10px;
}
    </style>
{% endblock %}

{% block content %}
    <div class="container">
    <div class="row justify-content-md-center">
    {% for post in queryset %}
        <form method="post">
        {% csrf_token %}
            <div class=".col-4 mt-4 sm q">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ post.link_TShirts }}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.name_TShirts }}</h5>
                        <p class="card-text clip">{{ post.description }}</p>
                        <a href="/sales/{{ post.id }}" class="btn btn-primary">View</a>
                        <input type="hidden" name="id" value="{{ post.id }}">
                        <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </form>
    {% endfor %}

    </div>
    </div>
{% endblock %}
