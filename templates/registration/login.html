<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <style>
          .color_errors{
              color: darkred;
          }
      </style>
</head>
<body>
<div class="container h-100">
 <div class="row justify-content-center mt-5">
 <div class="col-md-6 col-md-offset-3 ">
    <form method="post" action="{% url 'login' %}">
             {% csrf_token %}
        <div class="col-xs-12">
        <div class="form-group">
            {{ form.username.label }}
            <input type="text" class="form-control" minlength="1" name="username" required>
            </div>
        </div>
        <div class="col-xs-12">
        <div class="form-group">
            {{ form.password.label }}
            <input type="password" class="form-control" name="password" minlength="1" required>
            {% if form.errors %}
                <p class="color_errors">Wrong name or password.
                    You may not have verified your account. </p>
            {% endif %}
            </div>
        </div>
        <div class="col-xs-12">
            <input type="submit" class="btn btn-primary" value="Log in" >
            <input type="hidden" name="next" value="{{ next }}">
        </div>
     </form>
 </div>
</div>
</div>
</body>
</html>
