{% extends 'base.html' %}

{% block title %}Private office{% endblock %}

{% block style %}
{% endblock %}

{% block content %}
    <div class="container">
        <h3 class="mt-5">Users:</h3>
        <ul class="list-group list-group-flush">
            {% for user_item in users %}
                <li class="list-group-item d-flex justify-content-between align-items-center">{{ user_item.username }}
                    <a href="/editor/?user={{ user_item.id }}" class="btn btn-secondary">Create t-shirts</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
